<!-- Profile Section -->
<div id="profile" class="card">
	<div class="card-body">
		<h5>Profile</h5>
		<form>
			<div class="mb-3">
				<label for="name" class="form-label">Full Name</label>
				<input
					type="text"
					class="form-control"
					id="name"
					value="[Patient Name]"
					readonly />
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email Address</label>
				<input
					type="email"
					class="form-control"
					id="email"
					value="[Patient Email]"
					readonly />
			</div>
			<div class="mb-3">
				<label for="phone" class="form-label">Phone Number</label>
				<input
					type="text"
					class="form-control"
					id="phone"
					value="[Patient Phone]" />
			</div>
			<div class="mb-3">
				<label for="street" class="form-label">Street Address</label>
				<input
					type="text"
					class="form-control"
					id="street"
					value="[Patient Street Address]" />
			</div>
			<div class="mb-3">
				<label for="city" class="form-label">City</label>
				<input
					type="text"
					class="form-control"
					id="city"
					value="[Patient City]" />
			</div>
			<div class="mb-3">
				<label for="state" class="form-label">State</label>
				<input
					type="text"
					class="form-control"
					id="state"
					value="[Patient State]" />
			</div>
			<div class="mb-3">
				<label for="zipcode" class="form-label">Zip Code</label>
				<input
					type="text"
					class="form-control"
					id="zipcode"
					value="[Patient Zip Code]" />
			</div>
			<button type="submit" class="btn btn-primary">Update Profile</button>
		</form>
	</div>
</div>
