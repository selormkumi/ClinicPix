<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<h2>Patient Dashboard</h2>
		<a routerLink="/patient/dashboard">Home</a>
		<a routerLink="/patient/my-records">My Records</a>
		<!-- <a routerLink="/patient/shared-images">Shared Images</a> -->
		<a routerLink="/patient/profile">Profile</a>
		<a href="#" (click)="logout()">Logout</a>
	</div>

	<!-- Main Content -->
	<div class="main-content">
		<!-- Profile Section -->
		<div id="profile" class="card">
			<div class="card-body">
				<h5>Profile</h5>
				<div class="profile-picture">
					<img [src]="patient.profilePicture" alt="Profile Picture" />
					<input type="file" (change)="uploadProfilePicture($event)" />
				</div>

				<form (ngSubmit)="updateProfile()">
					<div class="mb-3">
						<label for="name" class="form-label">Full Name</label>
						<input
							type="text"
							class="form-control"
							id="name"
							[(ngModel)]="patient.name"
							name="name"
							readonly />`
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email Address</label>
						<input
							type="email"
							class="form-control"
							id="email"
							[(ngModel)]="patient.email"
							name="email"
							readonly />
					</div>
					<div class="mb-3">
						<label for="phone" class="form-label">Phone Number</label>
						<input
							type="text"
							class="form-control"
							id="phone"
							[(ngModel)]="patient.phone"
							name="phone" />
					</div>
					<div class="mb-3">
						<label for="street" class="form-label">Street Address</label>
						<input
							type="text"
							class="form-control"
							id="street"
							[(ngModel)]="patient.address.street"
							name="street" />
					</div>
					<div class="mb-3">
						<label for="city" class="form-label">City</label>
						<input
							type="text"
							class="form-control"
							id="city"
							[(ngModel)]="patient.address.city"
							name="city" />
					</div>
					<div class="mb-3">
						<label for="state" class="form-label">State</label>
						<input
							type="text"
							class="form-control"
							id="state"
							[(ngModel)]="patient.address.state"
							name="state" />
					</div>
					<div class="mb-3">
						<label for="zipcode" class="form-label">Zip Code</label>
						<input
							type="text"
							class="form-control"
							id="zipcode"
							[(ngModel)]="patient.address.zipcode"
							name="zipcode" />
					</div>
					<button type="submit" class="btn btn-primary">Update Profile</button>
				</form>
			</div>
		</div>
	</div>
</body>
