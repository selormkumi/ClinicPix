<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<h2>Patient Dashboard</h2>
		<a routerLink="/patient/dashboard">Home</a>
		<a routerLink="/patient/my-records">My Records</a>
		<a routerLink="/patient/profile">Profile</a>
		<a href="#" (click)="logout()">Logout</a>
	</div>

	<!-- Main Content -->
	<div class="main-content">
		<!-- Header -->
		<div class="header">
			<h3>Welcome, {{ currentUserFullName }}</h3>
			<p>Manage your medical images securely and efficiently.</p>
		</div>

		<!-- Search & Filter Section -->
		<div class="filter-container">
			<input
				type="text"
				class="form-control search-input"
				placeholder="Search by name or tag..."
				[(ngModel)]="searchQuery"
				(input)="filterRecords()" />

			<select [(ngModel)]="selectedTag" (change)="filterRecords()">
				<option value="">All Tags</option>
				<option *ngFor="let tag of uniqueTags" [value]="tag">{{ tag }}</option>
			</select>
		</div>

		<!-- My Images Section -->
		<div class="card">
			<div class="card-body">
				<h5>My Images</h5>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Image Name</th>
							<th>Uploaded By</th>
							<th>Uploaded On</th>
							<th>Tags</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let image of filteredRecords">
							<td>{{ image.name }}</td>
							<td>{{ image.uploadedBy }}</td>
							<td>{{ image.uploadedOn }}</td>
							<td>{{ image.tags.join(", ") }}</td>
							<td>
								<button
									class="btn btn-primary btn-sm"
									(click)="viewImage(image)">
									View</button
								>&nbsp;
								<button
									class="btn btn-danger btn-sm"
									(click)="downloadImage(image)">
									Download
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<app-image-modal
			*ngIf="selectedImage"
			[image]="selectedImage"
			[isEditing]="isEditing"
			(closeModal)="closeModal()">
		</app-image-modal>
	</div>
</body>
