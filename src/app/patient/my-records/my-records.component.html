<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<h2>Patient Dashboard</h2>
		<a routerLink="/patient/dashboard">Home</a>
		<a routerLink="/patient/my-records">My Records</a>
		<a routerLink="/patient/uploaded-images">Uploaded Images</a>
		<a routerLink="/patient/profile">Profile</a>
		<a href="#" (click)="logout()">Logout</a>
	</div>

	<!-- Main Content -->
	<div class="main-content">
		<!-- Header -->
		<div class="header">
			<h3>Welcome, {{ currentUserFullName }}</h3>
			<p>Manage your medical images securely and efficiently.</p>
		</div>

		<!-- My Images Section -->
		<div class="card">
			<div class="card-body">
				<h5>My Images</h5>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Image Name</th>
							<th>Uploaded On</th>
							<th>Tags</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>X-ray_2025.jpg</td>
							<td>2025-01-15</td>
							<td>X-ray, Chest</td>
							<td>
								<button class="btn btn-primary btn-sm">View</button>
								<button class="btn btn-secondary btn-sm">Share</button>
								<button class="btn btn-success btn-sm">Download</button>
							</td>
						</tr>
						<tr>
							<td>MRI_Brain_2025.jpg</td>
							<td>2025-01-10</td>
							<td>MRI, Brain</td>
							<td>
								<button class="btn btn-primary btn-sm">View</button>
								<button class="btn btn-secondary btn-sm">Share</button>
								<button class="btn btn-success btn-sm">Download</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
