<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<h2>Patient Dashboard</h2>
		<a routerLink="/patient/dashboard">Home</a>
		<a routerLink="/patient/my-records">My Records</a>
		<a routerLink="/patient/profile">Profile</a>
		<a href="#" (click)="logout()">Logout</a>
	</div>

	<!-- Main Content -->
	<div class="main-content">
		<!-- Search & Filter Section -->
		<div class="filter-container">
			<input
				type="text"
				class="form-control search-input"
				placeholder="Search by name or provider..."
				[(ngModel)]="searchQuery"
				(input)="filterRecords()" />

			<select [(ngModel)]="selectedTag" (change)="filterRecords()">
				<option value="">All Tags</option>
				<option *ngFor="let tag of uniqueTags" [value]="tag">{{ tag }}</option>
			</select>
		</div>

		<!-- Shared Images Section -->
		<div class="card">
			<div class="card-body">
				<h5>My Shared Images</h5>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Image Name</th>
							<th>Shared By</th>
							<th>Shared On</th>
							<th>Expires At</th>
							<th>Tags</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let image of filteredRecords">
							<td>{{ image.name }}</td>
							<td>{{ image.sharedBy }}</td>
							<td>{{ image.sharedOn }}</td>
							<td>{{ image.expiresAt }}</td>
							<td>{{ image.tags }}</td>
							<td>
								<button class="btn btn-primary btn-sm" (click)="viewImage(image)">
									View
								</button>
								&nbsp;
								<button class="btn btn-danger btn-sm" (click)="downloadImage(image)">
									Download
								</button>
							</td>
						</tr>						
						<tr *ngIf="filteredRecords.length === 0">
							<td colspan="6" class="text-center">No shared images found.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Image Modal -->
	<app-image-modal
		*ngIf="selectedImage"
		[image]="selectedImage"
		[isEditing]="false"
		(closeModal)="closeModal()">
	</app-image-modal>
</body>
