<!-- Sidebar -->
<div class="sidebar">
	<h2>Patient Dashboard</h2>
	<a routerLink="/patient/dashboard">Home</a>
	<a routerLink="/patient/my-records">My Records</a>
	<a routerLink="/patient/shared-images">Shared Images</a>
	<a routerLink="/patient/profile">Profile</a>
	<a href="#" (click)="logout()">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
	<!-- Header -->
	<div class="header">
		<h3>Welcome, {{ currentUserFullName }}</h3>
		<p>Manage your medical images securely and efficiently.</p>
	</div>

	<!-- Shared Images Section -->
	<div class="card">
		<div class="card-body">
			<h5>Shared Images</h5>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Image Name</th>
						<th>Shared By</th>
						<th>Shared On</th>
						<th>Tags</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let image of sharedImages">
						<td>{{ image.name }}</td>
						<td>{{ image.sharedBy }}</td>
						<td>{{ image.sharedOn }}</td>
						<td>{{ image.tags.join(", ") }}</td>
						<td>
							<button class="btn btn-primary btn-sm" (click)="viewImage(image)">
								View
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- Image Modal -->
<app-image-modal
	*ngIf="selectedImage"
	[image]="selectedImage"
	[isEditing]="false"
	(closeModal)="closeModal()">
</app-image-modal>
