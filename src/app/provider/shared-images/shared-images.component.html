<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<h2>Provider Dashboard</h2>
		<a routerLink="/provider/dashboard">Home</a>
		<a routerLink="/provider/patients">Patients</a>
		<a routerLink="/provider/uploaded-images">Uploaded Images</a>
		<a routerLink="/provider/shared-images">Shared Images</a>
		<a routerLink="/provider/profile">Profile</a>
		<a href="#" (click)="logout()">Logout</a>
	</div>

	<!-- Main Content -->
	<div class="main-content">
		<!-- Shared Images Section -->
		<div class="card">
			<div class="card-body">
				<h5>Shared Images</h5>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Image Name</th>
							<th>Shared By</th>
							<th>Shared On</th>
							<th>Tags</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let image of sharedImages">
							<td>{{ image.name }}</td>
							<td>{{ image.sharedBy }}</td>
							<td>{{ image.sharedOn }}</td>
							<td>{{ image.tags.join(", ") }}</td>
							<td>
								<button
									class="btn btn-primary btn-sm"
									(click)="viewImage(image)">
									View</button
								>&nbsp;
								<button
									class="btn btn-danger btn-sm"
									(click)="revokeAccess(image)">
									Revoke Access
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Image Modal -->
	<app-image-modal
		*ngIf="selectedImage"
		[image]="selectedImage"
		[isEditing]="false"
		(closeModal)="closeModal()">
	</app-image-modal>
</body>
