<!-- Sidebar -->

	<h2>Provider Dashboard</h2>

	<a routerLink="/provider/profile">Profile</a>

</div>

<!-- Main Content -->
<div class="main-content">
	<!-- Header -->
	<div class="header">
		<h3>Welcome, {{ currentUserFullName }}</h3>

	</div>

	<!-- Patients Section -->

			<h5>Patients</h5>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Patient Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>John Doe</td>
						<!-- <td>john.doe@example.com</td> -->

							<button class="btn btn-primary btn-sm">View Details</button>
							<button class="btn btn-secondary btn-sm">Send Message</button>
						</td>
					</tr>
					<tr>
						<td>Jane Smith</td>
						<!-- <td>jane.smith@example.com</td> -->

						<td>
							<button class="btn btn-primary btn-sm">View Details</button>
							<button class="btn btn-secondary btn-sm">Send Message</button>

				</tbody>
			</table>
		</div>
	</div>
</div>
