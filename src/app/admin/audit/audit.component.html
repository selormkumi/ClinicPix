<div class="sidebar">
	<h2>Admin Dashboard</h2>
	<a routerLink="/admin/dashboard">Home</a>
	<a routerLink="/admin/manage-users">Manage Users</a>
	<a routerLink="/admin/audit">Audit Logs</a>
	<a href="#" (click)="logout()">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
	<!-- search bar -->
	<div class="search-container">
		<input
			type="text"
			class="form-control"
			placeholder="Search logs..."
			[(ngModel)]="searchTerm"
			(input)="onSearch()" />
	</div>
	<br />
	<!-- Audit Logs Section -->
	<div id="audit-logs" class="card">
		<div class="card-body">
			<h5>Audit Logs</h5>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Action</th>
						<th>User ID</th>
						<th>Email</th>
						<th>Role</th>
						<th>Date</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let log of filteredLogs">
						<td>{{ log.action }}</td>
						<td>{{ log.user_id || 'N/A' }}</td>
						<td>{{ log.user_email || 'N/A' }}</td>
						<td>{{ log.user_role || 'N/A' }}</td>
						<td>{{ log.created_at | date: 'medium' }}</td>
						<td>{{ log.details }}</td>
					</tr>
					<tr *ngIf="filteredLogs.length === 0">
						<td colspan="6" class="text-center">No audit logs.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
