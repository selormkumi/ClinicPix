<!-- Sidebar -->
<div class="sidebar">
	<h2>Admin Dashboard</h2>
	<a routerLink="/admin/dashboard">Home</a>
	<a routerLink="/admin/manage-users">Manage Users</a>
	<a routerLink="/admin/audit">Audit Logs</a>
	<a href="#" (click)="logout()">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
	<!-- Search Bar -->
	<div class="row mb-3">
		<div class="col-md-6">
			<input
				type="text"
				class="form-control"
				placeholder="Search users..."
				[(ngModel)]="searchTerm"
				(input)="onSearch()" />
		</div>
	</div>

	<!-- Card for User Management -->
	<div id="manage-users" class="card shadow-sm">
		<div class="card-body">
			<h5 class="mb-3">Manage Users</h5>

			<!-- Loading Spinner -->
			<div *ngIf="isLoading" class="text-center mb-3">
				<i class="fas fa-spinner fa-spin me-2"></i> Loading users...
			</div>

			<!-- Users Table -->
			<div class="table-responsive" *ngIf="!isLoading">
				<table class="table table-bordered table-hover align-middle">
					<thead class="table-primary">
						<tr>
							<th>User ID</th>
							<th>User Name</th>
							<th>Email</th>
							<th>Role</th>
							<th>Status</th>
							<th class="text-center">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let user of filteredUsers">
							<td>{{ user.id }}</td>
							<td>{{ user.username }}</td>
							<td>{{ user.email }}</td>
							<td>{{ user.role }}</td>
							<td>
								<span [ngClass]="{ 'text-success': user.is_active, 'text-danger': !user.is_active }">
									{{ user.is_active ? 'Active' : 'Inactive' }}
								</span>
							</td>
							<td class="text-center">
								<div class="d-flex justify-content-center align-items-center flex-wrap gap-2">
									<button class="btn btn-sm btn-warning" (click)="editUser(user)">
										<i class="fas fa-edit"></i> Edit
									</button>
									<button
										class="btn btn-sm"
										[ngClass]="user.is_active ? 'btn-danger' : 'btn-success'"
										(click)="toggleUserStatus(user)">
										<i class="fas" [ngClass]="user.is_active ? 'fa-user-slash' : 'fa-user-check'"></i>
										{{ user.is_active ? 'Deactivate' : 'Activate' }}
									</button>
									<button class="btn btn-sm btn-secondary" (click)="resetPassword(user)">
										<i class="fas fa-key"></i> Reset
									</button>
								</div>
							</td>							
						</tr>
						<tr *ngIf="filteredUsers.length === 0">
							<td colspan="6" class="text-center text-muted">No users found.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
