<!-- Header -->
<div class="header text-center">
  <h1>ClinicPix</h1>
</div>

<!-- Forgot Password Section -->
<div class="container">
  <div class="card login-card">
    <h2 class="text-center">Forgot Password</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Email Input -->
      <div class="form-group mt-2">
        <label for="email">Enter your email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="user@example.com"
          class="form-control"
          required
        />
        <div class="error" *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
          Please enter a valid email.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loading || form.invalid" class="btn btn-primary w-100 mt-3">
        Send Reset Link
      </button>
    </form>

    <!-- Messages -->
    <div *ngIf="message" class="success text-center mt-3">{{ message }}</div>
    <div *ngIf="error" class="error text-center mt-3">{{ error }}</div>

    <!-- üîó Back to Login Link (Always Visible) -->
    <div class="text-center mt-3">
      <a routerLink="/auth/login" style="text-decoration: underline; color: #007bff;">
        üîê Back to Login
      </a>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer text-center mt-4">
  <p>&copy; 2025 Secure Medical Image Sharing Platform</p>
</div>
