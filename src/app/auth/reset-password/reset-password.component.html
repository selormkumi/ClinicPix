<!-- Header -->
<div class="header text-center">
  <h1>ClinicPix</h1>
</div>

<!-- Reset Password Section -->
<div class="container">
  <div class="card login-card">
    <h2 class="text-center">Reset Password</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group password-field">
        <label for="newPassword">New Password</label>
        <div class="password-container">
          <input
            id="newPassword"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="newPassword"
            class="form-control"
            placeholder="Enter your new password"
            required />
          <img
            [src]="eyeIcon"
            alt="Toggle Password Visibility"
            class="toggle-password-icon"
            (click)="togglePasswordVisibility()" />
        </div>
        <p class="error" *ngIf="form.controls['newPassword'].invalid && form.controls['newPassword'].touched">
          ⚠️ Password must be at least 8 characters and include uppercase, lowercase, number, and special character.
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loading || form.invalid" class="btn btn-success w-100 mt-3">
        Reset Password
      </button>
    </form>

    <!-- Feedback Messages -->
    <div *ngIf="message" class="alert alert-success mt-3 text-center">
      {{ message }}
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      {{ error }}
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer text-center mt-4">
  <p>&copy; 2025 Secure Medical Image Sharing Platform</p>
</div>
