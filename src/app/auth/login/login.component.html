<!-- Header -->
<div class="header">
	<h1>ClinicPix</h1>
</div>

<!-- Login Section -->
<div class="container">
	<div class="card">
		<h3>Login</h3>
		<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
			<!-- Email -->
			<div class="form-group">
				<label for="email">Email</label>
				<input
					type="email"
					id="email"
					formControlName="email"
					placeholder="Enter your email"
					required />
				<p class="error" *ngIf="isFieldInvalid('email')">
					Enter a valid email address.
				</p>
			</div>

			<!-- Password -->
			<div class="form-group password-field">
				<label for="password">Password</label>
				<div class="password-container">
					<input
						[type]="showPassword ? 'text' : 'password'"
						id="password"
						formControlName="password"
						placeholder="Enter your password"
						required />
					<img
						[src]="eyeIcon"
						alt="Toggle Password Visibility"
						class="toggle-password-icon"
						(click)="togglePasswordVisibility()" />
				</div>
				<p class="error" *ngIf="isFieldInvalid('password')">
					Password must be at least 6 characters long.
				</p>
			</div>

			<!-- Submit Button -->
			<button type="submit" [disabled]="loginForm.invalid" class="btn">
				Login
			</button>
		</form>
		<p class="footer">
			Don't have an account? <a routerLink="/auth/signup">Sign Up</a>
		</p>
	</div>
</div>

<!-- Footer -->
<div class="footer">
	<p>&copy; 2025 Secure Medical Image Sharing Platform</p>
</div>
